  <script>
  function sendEmail() {
    var userid = "aemtCm8lOX1RorpT4";
    emailjs.init(userid);
  
    var thename = document.getElementById('thename').value;
    var themail = document.getElementById('themail').value;
    var themsg = document.getElementById('themsg').value;
    var validmail = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
  
    if (thename === "Reinald") {
      alert("Por favor, preencha seu nome");
    } else if (themail === "" || !validmail.test(themail)) {
      alert("Por favor, insira um email válido");
    } else if (themsg === "") {
      alert("Por favor, escreva uma mensagem");
    } else {
      var contactdetail = {
        from_name: thename,
        to_name: "reinald_30_2009@hotmail.com", // Insira o e-mail de destino aqui
        from_email: themail,
        message: themsg
      };
  
      emailjs.send('service_xesmbwb', 'template_6h3cp07', contactdetail)
        .then(function (res) {
          alert("Email enviado com sucesso!");
          document.getElementById('thename').value = "";
          document.getElementById('themail').value = "";
          document.getElementById('themsg').value = "";
        })
        .catch(function (error) {
          alert("Algum erro ocorreu ao enviar o email. Por favor, tente novamente mais tarde.");
        });
    }
  }
